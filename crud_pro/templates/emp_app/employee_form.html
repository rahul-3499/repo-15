{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>EMPLOYEE FORM</title>
{% endblock %}


{% block content %}
<div class = 'container'>
    <form method = 'post'>
        {% csrf_token %}
        {{form|crispy}}
        <input type = 'submit' value = 'ADD EMPLOYEE' class = 'btn btn-outline-success col-6'>
        <input type = 'reset' value = 'RESET' class = 'btn btn-outline-warning col-6 float-end'>

    </form>
</div>
{% endblock %}
